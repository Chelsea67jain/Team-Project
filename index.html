<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prototype</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="first-section">
      <div class="navigation-bar">
        <nav>
          <div class="logo">
            <div class="img"></div>
            <p>Logo</p>
          </div>

          <div class="nav-items">
            <div class="items">
              <li><i class="bi bi-house-door-fill"></i> Home</li>
              <li>For Expert</li>
            </div>

            <div class="items">
              <li><i class="bi bi-telephone-fill"></i> Contact Us</li>
              <div class="signin">
                SignIn
                <div class="icon"></div>
              </div>
            </div>
          </div>
        </nav>
        <div class="menu-icn"><i class="bi bi-list"></i></div>
      </div>

      <div class="doubt-field">
        <h1>ASK YOUR DOUBT TO GET YOUR EXPERT ANSWER</h1>
        <form class="input">
          <textarea
            name=""
            id=""
            cols="60"
            rows="6"
            class="text-area"
            placeholder="What's your Question?"
          ></textarea>
          <input type="file" name="" id="file" />

          <label for="file">
            <img src="images/icons8-image-64.png" alt="" height="30px" width="30px" />
          </label>
          <button class="arrow" type="submit">
            <img
              src="images/icons8-right-arrow-50.png"
              alt=""
              height="30px"
              width="30px"
            />
          </button>
        </form>
      </div>
    </div>

    <script src="App.js"></script>
  </body>
</html>
