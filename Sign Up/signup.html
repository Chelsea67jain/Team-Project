<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="main">
    
       
       
        
        <div class="box" style="box-shadow: 0 0 10px 2px rgba(160, 154, 154, 0.989);">
            <div class="firstdiv">
                <h2>SIGN UP</h2>

                <div class="innerdiv">
                    <form action="">
                        <div class="form-field">
                            <label for="">Name:</label>
                            <input type="text" name="" id="" placeholder="--Your Name--">
                        </div>

                        <div class="form-field">
                        <label for="">Email Address:</label>
                        <input type="email" name="" id="" placeholder="--Your Email--">
                        </div>

                        <div class="form-field">
                            <label for="">Password:</label>
                            <input type="password" name="" id="" placeholder="--Your Password--">
                        </div>
                        
                        <button style="cursor: pointer;">Create Account</button>

                        <p>Already have an account?<a href="">Log in</a></p>
                    </form>

                        <div>-OR-</div>

                        <div class="box2">
                            <button style="color: #00a1b9; cursor: pointer;">Signup With Facebook</button>
                            <button style="color: #00a1b9; cursor: pointer;">Signup with Google</button>
                        </div>

                        

                </div>
            </div>
            
        </div>

    </div>
</body>
</html>
