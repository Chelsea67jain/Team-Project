<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0,charset=UTF-8" />
  
  <link rel="stylesheet" href="login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Poppins:wght@300&display=swap"
    rel="stylesheet"
  />
  
</head>

<body>
  <div class="container">

    <div class="logincontainer">
      <div class="subdivlogincontainer">
        <div class="loginroot">
          <div class="leftdiv">
            <img src="../images/login page.jpg" width="542" height="450" />
          </div>
          <div class="logindivider"></div>

          <div class="rightdiv" style="margin: 0 auto;">
            <div
              style="
                font-size: 30px;
                font-weight: 500px;
                letter-spacing: 0.02em;
                text-align: center;
                font-family: sans-serif;
                text-transform: uppercase;
              "
            >
              Login
            </div>

            <div class="welcomeCss">Welcome back !</div>

            <div style="padding: 20px; display: flex; flex-direction: column ; align-items: center;">
              <div style="width: 60%; display: flex; flex-direction: column; gap: 1rem;">
                <div
                style="
                  font-size: 20px;
                  font-weight: 400px;
                  text-align: left;
                  font-family: Cabin;
                  text-transform: capitalize;
                "
              >
                Email:
              </div>
              <div class="youremailCss">
                <input type="email" placeholder=" Your email" />
              </div>
              </div>
              
              <div style="width: 60%; display: flex; flex-direction: column; gap: 1rem;">
                <div
                style="
                  margin-top: 10px;
                  font-size: 20px;
                  font-weight: 400px;
                  font-family: Cabin;
                  text-transform: capitalize;
                "
              >
                Password:
              </div>
              <div class="yourpasswordCss">
                <input type="password" placeholder="Your password" />
              </div>
              </div>
              

              <div class="resetPasswordCss">
                <u>Reset your password</u>
              </div>

              <div class="LoginbuttonCss">Login</div>

              <div class="newUserCss">
                New user? <span style="color: #49c1c9"> Sign Up Here</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
