<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../media/Skill lemma logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./contact.css">
    <script src="https://kit.fontawesome.com/c485021909.js" async crossorigin="anonymous"></script>
    <title>Skill-Lemma</title>
</head>

<body>
    <div class="container">
        <aside class="side-content">
            <div class="contact-photo">
                <img src="../media//contact.png" alt="contact">
            </div>
            <header class="title">Contact <span>Us</span></span>
            </header>
            <h3 class="subtitle">Personalized Support and Assistance</h3>
            <ul class="company-info">
                <li>
                    <i class="fa-solid fa-phone"></i>
                    <span>+14 5464 8272</span>
                </li>
                <li>
                    <i class="fa-solid fa-envelope"></i>
                    <span>example@domain.com</span>
                </li>
                <li>
                    <i class="fa-solid fa-location-dot"></i>
                    <span>XYZ</span>
                </li>
            </ul>
        </aside>
        <main>
            <form action="/" method="post">
                <section class="name-section">
                    <div class="fist-name">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="your first name"
                            required="true">
                    </div>
                    <div class="last-name">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="your last name" required="true">
                    </div>
                </section>
                <section class="contact-section">
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="true">
                    </div>
                    <div class="phone">
                        <label for="phone">Phone</label>
                        <input type="text" id="Phone" name="phone" placeholder="+91 xxx xxx xxxx" required="true">
                    </div>
                </section>
                <section class="message-section">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" cols="33" placeholder="enter your message"
                        required="true"></textarea>
                </section>
                <button class="send-button">send message</button>
            </form>
        </main>
    </div>

</body>

</html>
